
<!--<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form" %>-->
<!--<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>-->
<!--<%@ page language="java" contentType="text/html; charset=utf-8" pageEncoding="utf-8"%>-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
</head>
<body>
<div>
        <form action="/registration" th:action="@{/registration}" th:object="${userForm}" method="post">
        <h2>Регистрация</h2>
        <div>
            <input type="text" th:field="*{username}" />
        </div>
        <div>
            <input type="password"  th:field="*{password}" placeholder="Password"></input>
        </div>

        <div>
            <input type="password"  th:field="*{passwordConfirm}" placeholder="Password"></input>
        </div>
            <div>
                <input type="email"  th:field="*{email}" placeholder="Email"></input>
            </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <a href="/">Главная</a>
</div>
</body>
</html>
