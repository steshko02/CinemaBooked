<input type="hidden" id="usReq" th:value="${userIsOK}"/>
<input type="hidden" id="mailReq" th:value="${mailIsOK}"/>
<div class="wrapper">
    <div class="header">
        <h3 class="sign-in">Registration</h3>
        <div id="login" class="button">
            Log in
        </div>
    </div>
    <div class="clear"></div>
    <form id="form" action="/registration" th:action="@{/registration}" th:object="${userForm}" method="post">
        <div>
            <label class="user" for="text">
                <svg viewBox="0 0 32 32">
                    <g filter="">
                        <use xlink:href="#man-people-user"></use>
                    </g>
                </svg>
            </label>
            <input class="user-input" type="text"  pattern="[A-Za-z0-9]{6,20}" title="Username should only contain latin letters and have more 5 letters"  th:field="*{username}" name="username" id="name" placeholder="My name is"  />
        </div>
        <div>
            <label class="lock" for="password">
                <svg viewBox="0 0 32 32">
                    <g filter="">
                        <use xlink:href="#lock-locker"></use>
                    </g>
                </svg>
            </label>
            <input class="passw" type="password" pattern="[A-Za-z0-9]{8,20}" title="Password field: Minimum 8 characters!"  th:field="*{password}" name="password" id="name" placeholder="My password "/>
        </div>
        <div>
            <label class="lock" for="password">
                <svg viewBox="0 0 32 32">
                    <g filter="">
                        <use xlink:href="#lock-locker"></use>
                    </g>
                </svg>
            </label>
            <input   class="passw" type="password" pattern="[A-Za-z0-9]{8,20}" title="Password field: Minimum 8 characters!"   th:field="*{passwordConfirm}"  name="password" id="name" placeholder="Confirm password" />
        </div>
        <div>
            <label class="lock" for="password">
                <svg viewBox="0 0 48 48">
                    <g filter="">

        <div>
            <input id="submit" type="submit" value="Registration" />
        </div>
            <div class="clear"></div>
    </form>

<script>
    let login = document.getElementById("login");
    login.addEventListener('click',function (){
        window.open('/login','_self')
    });
</script>
